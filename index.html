<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Luke McConnell">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense Tracker</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="expense_list.js"></script>

    </head>
<body>
    <header>
        <h1 class="title"> Expense $$ Tracker </h1>
    </header>
    <div class="expense-form">
        <h2>Add New Expense:</h2>
        <label class="expense-name-label" for="expense-name-text" >Name: </label>
        <input type="text" class="expense-name-text" id="expense-name-text" onfocus="this.value=''" value="Enter Expense Name"><br>
        <label class="expense-name-label" for="expense-date" >Date: </label>
        <input type="date" class="expense-date" id="expense-date" >
        <label class="expense-name-label" for="expense-amount" >Amount: </label>
        <input type="text" class="expense-amount" id="expense-amount" onfocus="this.value=''" value="Enter Numerical Value" onkeypress="submitWithReturn(event)"><br>
        <input type="submit" class="submit-expense-button" onclick="getExpense();document.getElementById('expense-name-text').value='Enter Expense Name';document.getElementById('expense-date').value='';document.getElementById('expense-amount').value='Enter Numerical Value';">
    </div>
    <div class="expense-list-entries">
        <h2>List of Expenses:</h2>
        <table id="expense-list">
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Actions</th>
            </tr>
            <tr>
              <td>No Entries!</td>
              <th>yyyy-mm-dd</th>
              <td>$0</td>
              <td></td>
            </tr>
            <tr>
            </tr>
            <tr>
            </tr>
          </table>
        <button class="export-expense-list-button" type="button" onclick="exportExpenseList()">Download</button><br>
        <button class="clear-expense-list-button" type="button" onclick="clearExpenseList()">Clear</button>
    </div>
    
        
        


</body>
</html>
